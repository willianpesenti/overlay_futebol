<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Futebol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <section id="admin" hidden>
      <h1>Painel de Controle</h1>
      <input id="input-home" placeholder="Time da Casa" />
      <input id="input-away" placeholder="Time Visitante" />
      <input id="input-competition" placeholder="Competição" />
      <input id="input-period" placeholder="Período" />
      <div>
        <button onclick="changeScore('home', 1)">+1 Casa</button>
        <button onclick="changeScore('home', -1)">-1 Casa</button>
        <button onclick="changeScore('away', 1)">+1 Visitante</button>
        <button onclick="changeScore('away', -1)">-1 Visitante</button>
      </div>
    </section>

    <section id="placar" hidden>
      <div class="overlay">
        <div class="teams">
          <div><span id="homeName"></span> <span id="homeScore"></span></div>
          <div><span id="awayName"></span> <span id="awayScore"></span></div>
        </div>
      </div>
    </section>

    <section id="timer" hidden>
      <div class="overlay">
        <div id="competition"></div>
        <div id="period"></div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
